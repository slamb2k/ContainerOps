# File: jobs/deploy-web.yml

parameters:
- name: deploymentName
  type: string
  default: ''
- name: webAppServiceConnection
  type: string
  default: ''
- name: containerRegistry
  type: string
  default: ''  
- name: imageRepository
  type: string
  default: ''    
- name: tag
  type: string
  default: '$(Build.BuildId)'
- name: webAppName
  type: string
  default: ''    
- name: vmImageName
  type: string
  default: 'ubuntu-latest'
- name: environmentName
  type: string  
  default: ''

jobs:
- deployment: Deploy
  condition: and(succeeded(), not(startsWith(variables['Build.SourceBranch'], 'refs/pull/')))
  displayName: Deploy
  pool:
    vmImage: ${{ parameters.vmImageName }}
  environment: ${{ parameters.environmentName }}
  strategy:
    runOnce:
      deploy:
        steps:
        - task: AzureRmWebAppDeployment@4
          inputs:
            ConnectionType: 'AzureRM'
            azureSubscription: '${{ parameters.webAppServiceConnection }}'
            appType: 'webAppContainer'
            WebAppName: '${{ parameters.webAppName }}'
            DockerNamespace: '${{ parameters.containerRegistry }}'
            DockerRepository: '${{ parameters.imageRepository }}'
            DockerImageTag: '${{ parameters.tag }}'